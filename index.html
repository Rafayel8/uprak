<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="mervi store" content="width=device-width, initial-scale=1.0">
<title>Mervi store - Belanja Mudah & Cepat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f5f6fa;}

header{
    background:linear-gradient(135deg,#4e73df,#1cc88a);
    padding:20px 50px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cart-btn{
    background:white;
    color:#4e73df;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

.hero{text-align:center;padding:80px 20px;background:white;}
.hero h2{font-size:40px;margin-bottom:20px;}

.products{
    padding:50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:.3s;
}
.card:hover{transform:translateY(-5px);}
.card img{width:100%;height:220px;object-fit:cover;}
.card-body{padding:20px;}
.price{color:#1cc88a;font-weight:700;margin-bottom:15px;}

button{
    background:#4e73df;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:8px;
    cursor:pointer;
}

.cart-popup{
    position:fixed;
    right:20px;
    top:80px;
    width:320px;
    background:white;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
    border-radius:10px;
    padding:20px;
    display:none;
    max-height:500px;
    overflow:auto;
}

.cart-item{font-size:14px;margin-bottom:10px;}

.total{
    font-weight:700;
    margin:10px 0;
}

.checkout-form{
    margin-top:15px;
    display:none;
}

.checkout-form input, .checkout-form textarea{
    width:100%;
    padding:8px;
    margin-bottom:10px;
    border:1px solid #ccc;
    border-radius:5px;
}

footer{
    background:#2c3e50;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
}
</style>
</head>
<body>

<header>
    <h1>Mervi store</h1>
    <div class="cart-btn" onclick="toggleCart()">ðŸ›’ Keranjang (<span id="cart-count">0</span>)</div>
</header>

<section class="hero">
    <h2>Belanja Mudah & Cepat</h2>
    <p>Dapatkan produk terbaik dengan harga terbaik!</p>
</section>

<section class="products">

<div class="card">
<img src="air-jordan-1-i-high-85-panda-black-white-bq4422-001-pair.jpg" alt="Sepatu">
<div class="card-body">
<h3>Air jordan</h3>
<div class="price">2.500.000</div>
<button onclick="addToCart('air jordan',2500000)">Tambah ke Keranjang</button>
</div>
</div>

<div class="card">
<img src="jam-tangan-casio-classic-foto-blibli-ilu9.jpg" alt="Jam">
<div class="card-body">
<h3>Jam Tangan</h3>
<div class="price">1.500.000</div>
<button onclick="addToCart('Jam Tangan',1500000)">Tambah ke Keranjang</button>
</div>
</div>

<div class="card">
<img src="jd_402360_a.jpg" alt="crocs">
<div class="card-body">
<h3>sendal crocs</h3>
<div class="price">700.000</div>
<button onclick="addToCart('sendal crocs',700000)">Tambah ke Keranjang</button>
</div>
</div>

</section>

<div class="cart-popup" id="cart">
<h3>Keranjang</h3>
<div id="cart-items"></div>
<div class="total">Total: Rp <span id="total-price">0</span></div>
<button onclick="showCheckout()">Checkout</button>

<div class="checkout-form" id="checkout-form">
<input type="text" id="name" placeholder="Nama Lengkap">
<textarea id="address" placeholder="Alamat Lengkap"></textarea>
<button onclick="processOrder()">Kirim Pesanan</button>
</div>
</div>

<footer>
Â© 2026 Mervi store - All Rights Reserved
</footer>

<script>
let cart = [];
let total = 0;

function addToCart(product, price){
    cart.push({product, price});
    total += price;
    document.getElementById("cart-count").innerText = cart.length;
    displayCart();
}

function toggleCart(){
    const cartBox = document.getElementById("cart");
    cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
}

function displayCart(){
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = "";
    cart.forEach(item=>{
        cartItems.innerHTML += `<div class="cart-item">â€¢ ${item.product} - Rp ${item.price}</div>`;
    });
    document.getElementById("total-price").innerText = total;
}

function showCheckout(){
    document.getElementById("checkout-form").style.display = "block";
}

function processOrder(){
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;

    if(name === "" || address === ""){
        alert("Harap isi data lengkap!");
        return;
    }

    alert("Terima kasih " + name + "! Pesanan Anda sedang diproses.");
    cart = [];
    total = 0;
    displayCart();
    document.getElementById("cart-count").innerText = 0;
    document.getElementById("checkout-form").style.display = "none";
}
</script>

</body>
</html>
